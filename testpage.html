<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Visitor Count</title>
  <script src="https://cdn.counter.dev/script.js" data-id="0c4fb88c-a051-4eae-b893-297893112d4c" data-utcoffset="-5"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #viewCount {
      font-size: 2rem;
      color: #2c7;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Site!</h1>
  <p>Visitor Count:</p>
  <div id="viewCount">Loading...</div>

  <script>
    fetch("https://counter.dev/bleh/count.json")
      .then(res => res.json())
      .then(data => {
        const entry = data.find(site => site.name === "0c4fb88c-a051-4eae-b893-297893112d4c");
        document.getElementById("viewCount").textContent = entry ? entry.value + " views" : "No data found";
      })
      .catch(() => {
        document.getElementById("viewCount").textContent = "Error loading view count";
      });
  </script>
</body>
</html>
